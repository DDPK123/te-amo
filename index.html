    <script src="script.js"></script>
    <script>
    // Part√≠culas/cora√ß√µes animados de fundo
    const canvas = document.getElementById('bgParticles');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    const hearts = [];
    for (let i = 0; i < 22; i++) {
        hearts.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 18 + 10,
            speed: Math.random() * 0.7 + 0.2,
            alpha: Math.random() * 0.5 + 0.2,
            dx: (Math.random() - 0.5) * 0.5
        });
    }
    function drawHeart(x, y, s, a) {
        ctx.save();
        ctx.globalAlpha = a;
        ctx.translate(x, y);
        ctx.rotate(Math.PI/4);
        ctx.fillStyle = '#a259c6';
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(0, -s/2, -s, -s/2, -s, 0);
        ctx.bezierCurveTo(-s, s, 0, s*1.3, 0, s*2);
        ctx.bezierCurveTo(0, s*1.3, s, s, s, 0);
        ctx.bezierCurveTo(s, -s/2, 0, -s/2, 0, 0);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let h of hearts) {
            drawHeart(h.x, h.y, h.size, h.alpha);
            h.y += h.speed;
            h.x += h.dx;
            if (h.y > canvas.height + 40) {
                h.y = -40;
                h.x = Math.random() * canvas.width;
            }
            if (h.x < -40) h.x = canvas.width + 40;
            if (h.x > canvas.width + 40) h.x = -40;
        }
        requestAnimationFrame(animate);
    }
    animate();
    // Tilt efeito 3D no card
    const card = document.getElementById('card');
    card.addEventListener('mousemove', function(e) {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const cx = rect.width/2, cy = rect.height/2;
        const dx = (x - cx)/cx, dy = (y - cy)/cy;
        card.style.transform = `rotateY(${dx*10}deg) rotateX(${-dy*10}deg) scale(1.03)`;
    });
    card.addEventListener('mouseleave', function() {
        card.style.transform = '';
    });
    </script>
